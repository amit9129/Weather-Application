<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <div class="container">
        <h1 class="text-center">Weather Dashboard</h1>

        <div class="input-group mb-3">
            <input type="text" id="city-input" class="form-control" placeholder="Enter city name">
            <button class="btn btn-primary" id="get-weather-btn">Get Weather</button>
        </div>

        <div id="weather-info" class="card" style="display: none;">
            <div class="card-body">
                <h5 class="card-title" id="city-name"></h5>
                <p class="card-text">Temperature: <span id="temperature"></span> Â°C</p>
                <p class="card-text">Weather: <span id="weather-description"></span></p>
            </div>
        </div>

        <h3 class="text-center" style="display: none;" id="daily-forecast-section">5-Day Forecast</h3>
        <div class="row" id="daily-forecast-cards"></div>

        <div id="weather-gif-container" class="text-center" style="margin-top: 20px;"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    
</body>
</html>
