<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container-fluid bg-light py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <h1 class="display-4">🌦️ Weather Dashboard</h1>
                <p class="lead">Get the current weather and 5-day forecast for any city world wide</p>
                <div class="input-group mb-3 w-50 mx-auto">
                    <input type="text" id="city-input" class="form-control" placeholder="Enter city name" aria-label="Enter city name">
                    <button class="btn btn-primary" id="get-weather-btn"><i class="fas fa-search"></i> Get Weather</button>
                </div>
                <div id="weather-alert" class="alert alert-danger" style="display: none;"></div>
            </div>
        </div>

        <!-- Weather Info Section -->
        <div id="weather-info" class="card mt-5 w-75 mx-auto text-center" style="display: none;">
            <div class="card-body">
                <h5 class="card-title" id="city-name"></h5>
                <p class="card-text">Temperature: <span id="temperature"></span> °C</p>
                <p class="card-text">Weather: <span id="weather-description"></span></p>
            </div>
        </div>

        <!-- 5-Day Forecast Section -->
        <h3 id="daily-forecast-section" class="text-center mt-5" style="display: none;">5-Day Forecast</h3>
        <div class="row justify-content-center" id="daily-forecast-cards"></div>

        <!-- Weather GIF Section -->
        <div id="weather-gif-container" class="text-center mt-4"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
